<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function handleClick() {
        let a = document.getElementById("n1").value;
        let b = document.getElementById("n2").value;
        let c = document.getElementById("n3").value;
      let s=`
       HERE IS THE INFO  <h1>${a}</h1>   <h1>${b} </h1>  <h1>${c}</h1>   `
        divResult.innerHTML = s
         
      }
    </script>
  </head>

  <body>
    <h1>ENTER THE DETAILS PLEASE </h1>
    <hr>
    <input type="text" id="n1" placeholder="Name" required>
    <input type="email" id="n2" placeholder="Email" required>
    <input type="password" id="n3" placeholder="Password" required>
    <button onclick="handleClick()">SUBMIT</button>

    <div id="divResult"></div>
  </body>
</html>
